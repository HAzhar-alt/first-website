<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Cyber-Sentinel Solutions</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="terminal-glow"></div>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact Us</a>
      <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ“</button>
    </nav>
  </header>
  <main>
    <h1 id="typewriter"></h1>
    <p>Welcome to Cyber-Sentinel Solutions, your trusted cybersecurity partner.</p>
  </main>
  <script>
    const message = "Welcome to Cyber-Sentinel Solutions...";
    const target = document.getElementById("typewriter");
    let i = 0;
    function type() {
      if (i < message.length) {
        target.innerHTML += message.charAt(i);
        i++;
        setTimeout(type, 80);
      }
    }
    type();

    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
